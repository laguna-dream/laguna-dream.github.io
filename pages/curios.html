<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>curios - seafoam palace</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        header { text-align: center; padding: 20px; }
        nav { text-align: center; padding: 10px; }
        nav a { margin: 0 15px; text-decoration: none; color: blue; }

        .content {
            max-width: 900px;
            margin: 40px auto;
        }

        .content h2 {
            font-size: 0.95rem;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* -- tag filter buttons -- */
        .filters {
            margin-bottom: 20px;
            font-size: 0.75rem;
        }

        .filters button {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 0.75rem;
            color: #999;
            cursor: pointer;
            padding: 1px 5px 1px 0;
        }

        .filters button:hover { color: blue; }
        .filters button.active { color: blue; text-decoration: underline; }

        /* -- catalog grid -- */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2px;
        }

        .post-box {
            border: 1px solid #ccc;
            background: #f9f9f7;
            text-align: center;
            cursor: pointer;
        }

        .post-box:hover { background: #f0f0ee; }

        .post-box a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 6px;
        }

        .post-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
            background: #ddd;
        }

        .post-thumbnail-placeholder {
            width: 100%;
            aspect-ratio: 1;
            background: #ddd;
            display: block;
        }

        .post-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: blue;
            margin: 5px 0 2px;
            display: block;
        }

        .post-preview {
            font-size: 0.72rem;
            color: #555;
            line-height: 1.3;
            margin: 0 0 2px;
        }

        .post-count {
            font-size: 0.65rem;
            color: #999;
        }

        .tag-label {
            font-size: 0.6rem;
            color: #999;
            font-style: italic;
            margin-top: 2px;
        }
    </style>
</head>

<body>

    <div id="site-nav"></div>
    <script src="/js/nav.js"></script>

    <div class="content">
        <h2>curios</h2>

        <!-- uncomment when you have tagged posts:
        <div class="filters">
            <button class="active" onclick="filterCurios('all', this)">all</button>
            <button onclick="filterCurios('photos', this)">photos</button>
            <button onclick="filterCurios('found', this)">found</button>
            <button onclick="filterCurios('text', this)">text</button>
        </div>
        -->

        <div class="posts-grid">

            <!-- duplicate this block for each entry. data-tags can be: photos found text -->
            <div class="post-box" data-tags="photos">
                <a href="/curios/example.html">
                    <div class="post-thumbnail-placeholder"></div>
                    <!-- swap above for: <img src="/assets/curios/example/cover.jpg" class="post-thumbnail" alt="title"> -->
                    <span class="post-title">example album</span>
                    <p class="post-preview">this is what a curios post looks like</p>
                    <div class="post-count">3 images Â· feb 2026</div>
                    <div class="tag-label">photos</div>
                </a>
            </div>

        </div>
    </div>

    <!-- uncomment when you have tagged posts:
    <script>
        function filterCurios(tag, btn) {
            document.querySelectorAll('.post-box').forEach(el => {
                const tags = el.dataset.tags ? el.dataset.tags.split(' ') : [];
                el.style.display = (tag === 'all' || tags.includes(tag)) ? '' : 'none';
            });
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
    -->

</body>

</html>
