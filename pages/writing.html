<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="alternate" type="application/rss+xml" title="seafoam palace RSS" href="/rss.xml">
    <title>writing - seafoam palace</title>

    <style>
        .content {
            max-width: 600px;
            margin: 40px auto;
        }

        .content h2 {
            font-size: 0.95rem;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* -- entries -- */
        .entry {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .entry a {
            font-size: 0.9rem;
        }

        .tag-label {
            font-size: 0.65rem;
            color: #999;
            margin-left: 12px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="site-nav"></div>
    <script src="/js/nav.js"></script>

    <div class="content">
        <h2>writing</h2>

        <div class="filters">
            <button class="active" onclick="filter('all', this)">all</button>
            <button onclick="filter('music', this)">music</button>
            <button onclick="filter('personal', this)">personal</button>
        </div>

        <div class="entry" data-tags="music">
            <a href="/writing/musicmaking.html">Music Making</a>
            <span class="tag-label">music</span>
        </div>

        <div class="entry" data-tags="personal">
            <a href="/writing/new.html">oh of course i know how to write</a>
            <span class="tag-label">personal</span>
        </div>

        <div class="entry" data-tags="personal">
            <a href="/writing/meaningoflife.html">meaning of life</a>
            <span class="tag-label">personal</span>
        </div>

        <div class="entry" data-tags="personal">
            <a href="/writing/predictions.html">predictions for 2026</a>
            <span class="tag-label">personal</span>
        </div>

    </div>

    <script>
        function filter(tag, btn) {
            document.querySelectorAll('.entry').forEach(el => {
                const tags = el.dataset.tags.split(' ');
                el.style.display = (tag === 'all' || tags.includes(tag)) ? '' : 'none';
            });
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>

</html>
